<!DOCTYPE html>
<html>
<head>
<meta name="core-basic-login"
	content="width=device-width, initial-scale=1">
<!--  
<link rel="stylesheet" type="text/css" href="@style@">
-->
</head>
<body>
	<form id="basic_auth" name="basic_auth" action="@action@" method="post">
    	<label for="username"><b>Username</b></label>
		<input type="text" id="username" name="username" value="@username@">
   		
   		<label for="password"><b>Password</b></label>
		<input type="text" id="password" name="password" value="">
		
		<input type="hidden" id="CoreClientAppId" name="CoreClientAppId" value="@client_app_id@"> 
		<input type="hidden" id="CoreClientAuthKey" name="CoreClientAuthKey" value="@client_auth_key@"> 
		<input type="hidden" id="CoreTokenNonce" name="CoreTokenNonce" value="@token_nonce@"> 
		<input type="hidden" id="token_transfer" name="token_transfer" value="@token_transfer@"> 
		<input type="hidden" id="callback_type"	name="callback_type" value="@callback_type@"> 
    	
    	<button type="submit">Login</button>

	</form>
	<!--  
	<script src="@script@"></script>
    -->

</body>
</html>
